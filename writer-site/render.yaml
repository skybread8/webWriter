services:
  - type: web
    name: writer-site
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: error
    buildCommand: ""
    startCommand: ""
    healthCheckPath: /
    plan: starter
    region: frankfurt
